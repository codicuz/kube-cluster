- name: copy daemon.json
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon
    backup: yes
  register: result
- debug:
    msg:
    - "{{ result }}"

- name: workaround start daemon start
  shell: systemctl start docker
  register: result
- debug:
    msg:
    - "{{ result }}"